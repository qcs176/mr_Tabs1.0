<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="bg-overlay"></div>

  <header class="topbar">
    <div class="topbar-actions">
      <button id="themeToggle" class="theme-switch" type="button" aria-label="Toggle theme">
        <span class="switch-track" aria-hidden="true">
          <span class="switch-thumb">
            <svg class="icon-sun" viewBox="0 0 24 24" focusable="false"><path d="M12 4.5a.9.9 0 0 1 .9.9v1.3a.9.9 0 1 1-1.8 0V5.4a.9.9 0 0 1 .9-.9Zm0 11a3.7 3.7 0 1 0 0-7.4 3.7 3.7 0 0 0 0 7.4Zm6.6-4.6a.9.9 0 1 1 0 1.8h-1.3a.9.9 0 1 1 0-1.8h1.3Zm-10.6 0a.9.9 0 1 1 0 1.8H6.7a.9.9 0 1 1 0-1.8h1.3Zm7.2-3.8a.9.9 0 0 1 1.3 0l.9.9a.9.9 0 1 1-1.3 1.3l-.9-.9a.9.9 0 0 1 0-1.3Zm-7.5 7.5a.9.9 0 0 1 1.3 1.3l-.9.9a.9.9 0 1 1-1.3-1.3l.9-.9Zm8.8.4a.9.9 0 0 1 1.3 0l.9.9a.9.9 0 0 1-1.3 1.3l-.9-.9a.9.9 0 0 1 0-1.3Zm-8.8-8.8a.9.9 0 0 1 0 1.3l-.9.9a.9.9 0 1 1-1.3-1.3l.9-.9a.9.9 0 0 1 1.3 0Zm5.2 10.2a.9.9 0 1 1-1.8 0v1.3a.9.9 0 1 1 1.8 0v-1.3Z"/></svg>
            <svg class="icon-moon" viewBox="0 0 24 24" focusable="false"><path d="M14.2 2.7a.9.9 0 0 1 1 .9 7 7 0 1 0 5.2 8.8.9.9 0 0 1 1.7.5A8.8 8.8 0 1 1 13.7 2.8h.5Z"/></svg>
          </span>
        </span>
      </button>

      <button id="settingsToggle" class="icon-btn" type="button" aria-label="Open settings">
        <svg viewBox="0 0 24 24" focusable="false"><path d="M10.2 2.7a1 1 0 0 1 1.1-.7h1.4a1 1 0 0 1 1.1.8l.3 1.7a8 8 0 0 1 1.6.7l1.5-.9a1 1 0 0 1 1.3.2l1 1.2a1 1 0 0 1 .1 1.3l-1 1.3c.2.5.4 1 .5 1.5l1.7.4a1 1 0 0 1 .8 1v1.5a1 1 0 0 1-.8 1l-1.7.4a8 8 0 0 1-.6 1.5l1 1.4a1 1 0 0 1-.1 1.3l-1 1.1a1 1 0 0 1-1.3.2l-1.5-.9a8 8 0 0 1-1.5.7l-.4 1.7a1 1 0 0 1-1 .8h-1.5a1 1 0 0 1-1-.8l-.4-1.7a8 8 0 0 1-1.5-.7l-1.5.9a1 1 0 0 1-1.3-.2l-1.1-1.1a1 1 0 0 1-.1-1.3l1-1.4a8 8 0 0 1-.6-1.5L2.9 14a1 1 0 0 1-.8-1v-1.5a1 1 0 0 1 .8-1l1.7-.4a8 8 0 0 1 .6-1.5l-1-1.3a1 1 0 0 1 .1-1.3l1.1-1.2a1 1 0 0 1 1.3-.2l1.5.9a8 8 0 0 1 1.5-.6l.4-1.8ZM12 15.6a3.6 3.6 0 1 0 0-7.2 3.6 3.6 0 0 0 0 7.2Z"/></svg>
      </button>
    </div>
  </header>

  <main class="content">
    <form id="searchForm" class="search-box" autocomplete="off">
      <div class="search-combined">
        <label for="engineSelect" class="sr-only">Search Engine</label>
        <input id="engineSelect" type="hidden" value="google" />

        <div id="enginePicker" class="engine-picker">
          <button id="enginePickerButton" class="engine-picker-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
            <span id="enginePickerBadge" class="engine-badge engine-google">G</span>
            <span id="enginePickerLabel">Google</span>
            <span class="engine-caret" aria-hidden="true"></span>
          </button>

          <div id="enginePickerMenu" class="engine-menu" role="listbox" aria-hidden="true"></div>
        </div>

        <span class="search-divider" aria-hidden="true"></span>

        <label for="searchInput" class="sr-only">Search</label>
        <input id="searchInput" class="search-input" type="text" placeholder="Search the web" />

        <button id="searchBtn" class="search-btn" type="submit" aria-label="Search">
          <svg viewBox="0 0 24 24" focusable="false"><path d="M10.5 3a7.5 7.5 0 0 1 5.9 12.1l4.2 4.2a1 1 0 0 1-1.4 1.4L15 16.5A7.5 7.5 0 1 1 10.5 3Zm0 2a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Z"/></svg>
        </button>
      </div>
    </form>
  </main>

  <aside id="settingsPanel" class="settings-panel" aria-hidden="true">
    <div id="settingsResizeHandle" class="settings-resize-handle" aria-hidden="true"></div>

    <div class="settings-header">
      <h2 id="settingsTitle">Settings</h2>
      <button id="settingsClose" class="icon-btn" type="button" aria-label="Close settings">
        <svg viewBox="0 0 24 24" focusable="false"><path d="M6.7 5.3a1 1 0 0 1 1.4 0L12 9.2l3.9-3.9a1 1 0 1 1 1.4 1.4L13.4 10.6l3.9 3.9a1 1 0 0 1-1.4 1.4L12 12l-3.9 3.9a1 1 0 1 1-1.4-1.4l3.9-3.9-3.9-3.9a1 1 0 0 1 0-1.4Z"/></svg>
      </button>
    </div>

    <div class="settings-layout">
      <nav class="settings-nav" aria-label="Settings categories">
        <button id="tabPersonalization" class="settings-nav-item is-active" type="button" data-tab="personalization">Personalization</button>
      </nav>

      <div class="settings-content">
        <section id="settingsTabPersonalization" class="settings-tab is-active" data-tab-panel="personalization">
          <section class="settings-section">
            <h3 id="languageTitle">Language</h3>
            <select id="languageSelect" class="settings-select" aria-label="Language">
              <option value="zh-CN">简体中文</option>
              <option value="en">English</option>
            </select>
          </section>

          <section class="settings-section">
            <h3 id="backgroundTitle">Background</h3>
            <label class="file-upload" id="uploadLabel" for="backgroundInput">Upload Image</label>
            <input id="backgroundInput" type="file" accept="image/*" />
            <button id="clearBackground" class="secondary-btn" type="button">Clear Background</button>
          </section>
        </section>
      </div>
    </div>
  </aside>

  <script type="module" src="scripts/newtab.js"></script>
</body>
</html>
